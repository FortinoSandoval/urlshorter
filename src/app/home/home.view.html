<section class="section">
  <div class="container" style="text-align:center;">

        try {
          window._mNHandle.queue.push(function() {
            window._mNDetails.loadTag('436857463', '970x90', '436857463');
          });

      </script>
    </div>
    <div id="354282014" ng-if="isProd" style="margin: 0 auto;">

      class="btn btn-blue"
      ng-click="generateLink()"
      ng-if="!generateLinkClicked"
    >

    </button>

      <p class="almost-ready">Your link is almost ready!</p>

        <br />

      </span>
      <br />

        class="btn btn-blue"
        ng-disabled="secondsLeft > 0 || downloaded"
        ng-click="downloadFile()"
      >
        Download
      </button>
    </div>
    <div id="507583342" ng-if="isProd" style="margin: 0 auto;">
